    <div class="login-form">
        <div class="form">
            <h2>Login Form</h2>
            <label for="username">Username:</label>

            <label for="password">Password:</label>

            <input type="submit" value="submit"> 
            <input type="reset" value="reset">
            </div><br><br>

            <button type="button"> Register</button>
        </div>
    </div>
